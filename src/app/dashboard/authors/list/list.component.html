<div class="py-6">

    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-xl flex items-center font-semibold text-gray-900">Author <span
                        class="bg-indigo-600 font-medium inline-block ml-2 text-indigo-50 rounded-md px-3">{{authors.length}}</span>
                </h1>
                <p class="mt-2 text-sm text-gray-700">A list of all the Authors accounts including their name,
                    email and birthdate.</p>
            </div>
            <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
                <button (click)="isAdding=!isAdding" type="button"
                    class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">Add
                    author</button>
            </div>
        </div>
        <div class="mt-8 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                    <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="py-3 pl-4 pr-3 text-left text-xs font-medium uppercase tracking-wide text-gray-500 sm:pl-6">
                                        Firstname</th>
                                    <th scope=" col"
                                        class="py-3 pl-4 pr-3 text-left text-xs font-medium uppercase tracking-wide text-gray-500 sm:pl-6">
                                        Lastname</th>
                                    <th scope="col"
                                        class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wide text-gray-500">
                                        Email</th>
                                    <th scope="col"
                                        class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wide text-gray-500">
                                        Password</th>
                                    <th scope="col"
                                        class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wide text-gray-500">
                                        Phone number</th>
                                    <th scope="col"
                                        class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wide text-gray-500">
                                        Birthdate</th>
                                    <th scope="col" class="relative py-3 pl-3 pr-4 sm:pr-6">
                                        <span class="sr-only">Edit</span>
                                    </th>
                                    <th scope="col" class="relative py-3 pl-3 pr-4 sm:pr-6">
                                        <span class="sr-only">Delete</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white">
                                <tr *ngIf="isAdding">
                                    <td class=" pl-4  text-sm">
                                        <input [(ngModel)]="newAuthor.firstname" type="text" name="name" id="name"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block  sm:text-sm border-gray-300 rounded-md"
                                            placeholder="first name">
                                    </td>
                                    <td class=" pl-4  text-sm">
                                        <input [(ngModel)]="newAuthor.lastname" type="text" name="name" id="name"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block  sm:text-sm border-gray-300 rounded-md"
                                            placeholder="last name">
                                    </td>
                                    <td class=" pl-4 text-sm">
                                        <input [(ngModel)]="newAuthor.email" type="email" name="email" id="email"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md"
                                            placeholder="you@example.com">
                                    </td>

                                    <td class="pl-4 text-sm">
                                        <input [(ngModel)]="newAuthor.password" type="password" name="pass" id="pass"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md"
                                            placeholder="******">
                                    </td>
                                    <td class="pl-4 text-sm">
                                        <input [(ngModel)]="newAuthor.tel" type="text" name="tel" id="tel"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md"
                                            placeholder="22 222 222">
                                    </td>
                                    <td class="pl-4 text-sm">
                                        <input [(ngModel)]="newAuthor.datenai" type="date" name="date" id="date"
                                            class="shadow-sm focus:ring-indigo-500 placeholder:text-gray-400 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md">
                                    </td>

                                    <td
                                        class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                        <button (click)="addAuthor()"
                                            class="text-indigo-600 hover:text-indigo-900">Add</button>
                                    </td>
                                </tr>
                                <tr *ngFor="let author of authors;">
                                    <td *ngIf="!isEditing[author.id || -1]"
                                        class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                                        {{author.firstname}}</td>
                                    <td *ngIf="isEditing[author.id || -1]" class=" pl-4  text-sm">
                                        <input [(ngModel)]="author.firstname" type="text" name="name" id="name"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block  sm:text-sm border-gray-300 rounded-md"
                                            placeholder="full name">
                                    </td>
                                    <td *ngIf="!isEditing[author.id || -1]"
                                        class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                                        {{author.lastname}}</td>
                                    <td *ngIf="isEditing[author.id || -1]" class=" pl-4  text-sm">
                                        <input [(ngModel)]="author.lastname" type="text" name="name" id="name"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block  sm:text-sm border-gray-300 rounded-md"
                                            placeholder="full name">
                                    </td>
                                    <td *ngIf="!isEditing[author.id || -1]"
                                        class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{author.email}}
                                    </td>
                                    <td *ngIf="isEditing[author.id || -1]" class=" pl-4 text-sm">
                                        <input [(ngModel)]="author.email" type="email" name="email" id="email"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md"
                                            placeholder="you@example.com">
                                    </td>
                                    <td *ngIf="!isEditing[author.id || -1]"
                                        class="whitespace-nowrap flex items-center px-3 py-4 text-sm text-gray-500">
                                        <span id="{{author.id}}-pass">*******</span><svg
                                            (click)="showAuthorPassword(author)" *ngIf="!showPassword[author.id || -1]"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-1">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                                        </svg>
                                        <svg (click)="hideAuthorPassword(author)" *ngIf="showPassword[author.id || -1]"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-1">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>


                                    </td>
                                    <td *ngIf="isEditing[author.id || -1]" class="pl-4 text-sm">
                                        <input [(ngModel)]="author.password" type="text" name="pass" id="pass"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md"
                                            placeholder="******">
                                    </td>
                                    <td *ngIf="!isEditing[author.id || -1]"
                                        class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                        {{author.tel}}
                                    </td>
                                    <td *ngIf="isEditing[author.id || -1]" class="pl-4 text-sm">
                                        <input [(ngModel)]="author.tel" type="text" name="tel" id="tel"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md"
                                            placeholder="22 222 222">
                                    </td>

                                    <td *ngIf="!isEditing[author.id || -1]"
                                        class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{author.datenai |
                                        date:'mediumDate'}}
                                    </td>
                                    <td *ngIf="isEditing[author.id || -1]" class="pl-4 text-sm">
                                        <input [(ngModel)]="author.datenai" type="date" name="date" id="date"
                                            class="shadow-sm focus:ring-indigo-500 placeholder:text-gray-400 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md">
                                    </td>
                                    <td *ngIf="!isEditing[author.id || -1]"
                                        class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                        <button (click)="startEditing(author.id)"
                                            class="text-indigo-600 hover:text-indigo-900">Edit</button>
                                    </td>
                                    <td *ngIf="!isEditing[author.id || -1]"
                                        class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                        <button (click)="deleteAuthor(author?.id)"
                                            class="text-red-600 hover:text-red-900">Delete</button>
                                    </td>
                                    <td *ngIf="isEditing[author.id || -1]"
                                        class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                        <button (click)="save(author)"
                                            class="text-green-600 hover:text-green-900">Save</button>
                                    </td>
                                </tr>

                                <!-- More people... -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
