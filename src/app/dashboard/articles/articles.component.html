<div class="py-6">

    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-xl flex items-center font-semibold text-gray-900">Article <span
                        class="bg-indigo-600 font-medium inline-block ml-2 text-indigo-50 rounded-md px-3">{{articles.length}}</span>
                </h1>
                <p class="mt-2 text-sm text-gray-700">A list of all the articles including their title,
                    content and owner.</p>
            </div>
            <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
                <button (click)="isAdding=!isAdding" type="button"
                    class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">Add
                    article</button>
            </div>
        </div>
        <div class="mt-8 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                    <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="py-3 pl-4 pr-3 text-left text-xs font-medium uppercase tracking-wide text-gray-500 sm:pl-6">
                                        Title
                                    </th>
                                    <th scope="col"
                                        class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wide text-gray-500">
                                        Content
                                    </th>
                                    <th scope="col"
                                        class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wide text-gray-500">
                                        Author
                                    </th>
                                    <th scope="col" class="relative py-3 pl-3 pr-4 sm:pr-6">
                                        <span class="sr-only">Edit</span>
                                    </th>
                                    <th scope="col" class="relative py-3 pl-3 pr-4 sm:pr-6">
                                        <span class="sr-only">Delete</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white">
                                <tr *ngIf="isAdding">
                                    <td
                                        class="whitespace-nowrap py-4 pl-4 pr-3 text-sm items-start font-medium text-gray-900 sm:pl-6">
                                        <input [(ngModel)]="newArticle.title" type="text" name="title" id="title"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                            placeholder="Title">
                                    </td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                        <textarea [(ngModel)]="newArticle.content" name="content" id="content"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                            placeholder="Add your content..."></textarea>
                                    </td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                        <select [(ngModel)]="newArticle.author.id" id="author" name="author"
                                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            <option *ngFor="let author of authors" [value]="author.id">
                                                {{author.firstname}}</option>
                                        </select>
                                    </td>
                                    <td
                                        class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                        <button (click)="save()"
                                            class="text-green-600 hover:text-green-900">Save</button>
                                    </td>

                                </tr>
                                <tr *ngFor="let article of articles">
                                    <td *ngIf="!isEditing[article.id || -1]"
                                        class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                                        {{article.title}}</td>
                                    <td *ngIf="isEditing[article.id || -1]"
                                        class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">

                                        <input [(ngModel)]="article.title" type="text" name="title" id="title"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                            placeholder="Title">
                                    </td>
                                    <td *ngIf="!isEditing[article.id || -1]"
                                        class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                        {{article.content}}
                                    </td>
                                    <td *ngIf="isEditing[article.id || -1]"
                                        class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">

                                        <textarea [(ngModel)]="article.content" name="content" id="content"
                                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                            placeholder="Add your content..."></textarea>
                                    </td>
                                    <td *ngIf="!isEditing[article.id || -1]"
                                        class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                        {{article.author.firstname}} {{article.author.lastname}}
                                    </td>
                                    <td *ngIf="isEditing[article.id || -1]"
                                        class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">

                                        <select [(ngModel)]="article.author.id" id="author" name="author"
                                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            <option *ngFor="let author of authors" [value]="author.id" selected>
                                                {{author.firstname}}</option>
                                        </select>
                                    </td>
                                    <td *ngIf="!isEditing[article.id || -1]"
                                        class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                        <button (click)="startEditing(article.id)"
                                            class="text-indigo-600 hover:text-indigo-900">Edit</button>
                                    </td>
                                    <td *ngIf="!isEditing[article.id || -1]"
                                        class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                        <button (click)="deleteArticle(article.id)"
                                            class="text-red-600 hover:text-red-900">Delete</button>
                                    </td>
                                    <td *ngIf="isEditing[article.id || -1]"
                                        class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                        <button (click)="updateArticle(article)"
                                            class="text-green-600 hover:text-green-900">Save</button>
                                    </td>
                                </tr>

                                <!-- More people... -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
